<body class="hold-transition theme-primary bg-img" style="background-image: url(static/images/auth-bg/bg-2.jpg)">
	
	<div class="container h-p100">
		<div class="row align-items-center justify-content-md-center h-p100">
			
			<div class="col-12">
				<div class="row justify-content-center g-0">
					<div class="col-lg-5 col-md-5 col-12">
						<div class="bg-white rounded10 shadow-lg">
							<div class="content-top-agile p-20 pb-0">
								<h2 class="text-primary">Get started with Us</h2>
								<p class="mb-0">Register a new membership</p>							
							</div>
							<div class="p-40">
								<form id="register_form" action="/auth_register_proc" method="post">
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
											<input type="text" name="userid" id="userid" class="form-control ps-15 bg-transparent" placeholder="User ID">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-user"></i></span>
											<input type="text" name="usernm" id="usernm" class="form-control ps-15 bg-transparent" placeholder="Full Name">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-lock"></i></span>
											<input type="password" name="userpw" id="userpw" class="form-control ps-15 bg-transparent" placeholder="Password">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-lock"></i></span>
											<input type="password" name="userpw_re" id="userpw_re" class="form-control ps-15 bg-transparent" placeholder="Retype Password">
										</div>
									</div>
									<div class="form-group">
										<div class="input-group mb-3">
											<span class="input-group-text bg-transparent"><i class="ti-email"></i></span>
											<input type="email" name="email" id="email" class="form-control ps-15 bg-transparent" placeholder="Email">
										</div>
									</div>
									  <div class="row">
										<div class="col-12">
										  <div class="checkbox">
											<input type="checkbox" id="basic_checkbox_1" >
											<label for="basic_checkbox_1">I agree to the <a href="#" class="text-warning"><b>Terms</b></a></label>
										  </div>
										</div>
										<!-- /.col -->
										<div class="col-12 text-center">
										  <button type="button" id="register_button" class="btn btn-info margin-top-10">SIGN IN</button>
										</div>
										<!-- /.col -->
									  </div>
								</form>				
								<div class="text-center">
									<p class="mt-15 mb-0">Already have an account?<a href="/auth_login" class="text-danger ms-5"> Sign In</a>&nbsp; &nbsp;</p>
									<p class="mt-15 mb-0">Already have an account?<a href="/" class="text-danger ms-5"> HOME</a></p>
								</div>
							</div>
						</div>								

						<div class="text-center">
						  <p class="mt-20 text-white">- Register With -</p>
						  <p class="gap-items-2 mb-20">
							  <a class="btn btn-social-icon btn-round btn-facebook" href="#"><i class="fa fa-facebook"></i></a>
							  <a class="btn btn-social-icon btn-round btn-twitter" href="#"><i class="fa fa-twitter"></i></a>
							  <a class="btn btn-social-icon btn-round btn-instagram" href="#"><i class="fa fa-instagram"></i></a>
							</p>	
						</div>
					</div>
				</div>
			</div>			
		</div>
	</div>


	<!-- Vendor JS -->
	<script src="static/js/vendors.min.js"></script>
	<script src="static/js/pages/chat-popup.js"></script>
    <script src="static/assets/icons/feather-icons/feather.min.js"></script>

	<script>
	//ref : https://api.jquery.com/click
	$(document).ready(function(){
		$("#register_button").click(function() {
			if($("#userid").val() == "") {
				alert("아이디를 입력하세요");
				$("#userid").focus();
			} else if($("#usernm").val() == "") {
				alert("이름을 입력하세요");
				$("#usernm").focus();
			} else if($("#userpw").val() == "") {
				alert("비밀번호를 입력하세요");
				$("#userpw").focus();
			} else if($("#userpw").val() !=$("#userpw_re").val()) {
				alert("비밀번호가 일치하지 않습니다.");
				$("#userpw").focus();
			} else {
				$("#register_form").submit()
			}
		});
	});
	</script>

</body>
